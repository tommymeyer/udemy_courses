<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5</title>
</head>
<body>

  <script>
  
    var animals = ["cat","dog","rabbit","bird","fish"];
    var rand = Math.floor(Math.random() * animals.length);
    var randAnimal = animals[rand];
    var message = prompt("Which index value is " + randAnimal);
    var response = (message == rand) ? "Correct" : "Wrong, it was " + rand;
    alert(response);
  
  </script>
    
</body>
</html>
